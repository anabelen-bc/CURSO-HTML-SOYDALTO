    <title>Datos del Usuario</title>

<body>
    <form method="post">
        <input type="text" required="" value="Nombre"><!--Texto (siempre por defecto)-->
        <input type="password" required="" ><!--ContraseÃ±as-->
        <input type="number"><!--Numeros y acepta la e-->
        <input type="email"><!--Estructuras de email algo@algo.algo-->

        <input type="range"><!--Nos devuelve una barrita para elegir un rango y tiene atriubutos de min y max-->
